<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan ini sebelum </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #6c757d;
            padding: 10px 20px;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
            color: #495057;
        }
        .main-content {
            padding: 20px;
        }
        .stat-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stat-card .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .chart-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa-solid fa-house-chimney-medical"></i> Prediksi Stok Obat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fa-solid fa-volume-high"></i> SOAP-Command
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">SOAP-Command</h1>
                </div>
                <button class="btn btn-primary ml-5 mx-2" id="voice_to_text">
                    <img src="gambar\voice_recognition.png" alt="">
                    <span class="fw-bold" id="content_default">SOAP-Command</span>
                </button>

                <button type="button" id="showModalReviewSpeech" class="btn btn-primary show-hide-text"
                    data-bs-toggle="modal" data-bs-target="#showModalReviewSpeechs" style="display: none">
                    <img src="gambar/conversation-info.png" alt="">
                    <span class="fw-bold">Hasil Rekaman</span>
                </button>

                <div class="modal fade" id="showModalReviewSpeechs" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button class="btn btn-info" id="copy-speech" style="min-width: 50px">
                                    <img id="img-copy" src="gambar\copy.png" alt="">
                                </button>
                                <button class="btn btn-info" id="hit_model" style="min-width: 50px">
                                    <img id="img-copy_ai" src="gambar\artificial-intelligence.png" alt="" style="max-width: 20px; max-height: 20px;">
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card p-3">
                                    <textarea id="modal-review-speech" style="min-height: 45vh">Belum ada percakapan</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-start align-items-end table-responsive">
                    <div class="col-lg-6 mb-3">
                        <label for="subjek" class="form-label">Subjek :<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="subjek" name="keluhan" rows="3" required></textarea>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="asesmen" class="form-label">Asesmen : <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="asesmen" rows="3" required name="penilaian"></textarea>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="objek" class="form-label">Objek :<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="objek" name="pemeriksaan" rows="3" required></textarea>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="plan" class="form-label">Plan : </label>
                        <textarea class="form-control" id="plan" rows="3" name="rtl"></textarea>
                    </div>
                </div>
                </div>
            </main>
            <script src="main.js"></script>
            <script>
                document.getElementById("voice_to_text").addEventListener("click", function() {
                    document.getElementById("showModalReviewSpeech").style.display = "inline"
                })
    
                document.getElementById("copy-speech").addEventListener("click", function(e) {
                    navigator.clipboard.writeText(document.getElementById("modal-review-speech").value)
                    let done = document.createElement(`span`)
                    done.id = "__done"
                    done.classList.add("text-white")
                    done.classList.add("fw-bold")
                    done.innerHTML = `&#10003;`
    
                    document.querySelector("#copy-speech").appendChild(done);
                    document.getElementById("img-copy").style.display = "none"
    
                    setTimeout(() => {
                        document.getElementById("img-copy").style.display = "inline"
                        document.getElementById("__done").remove()
                    }, 1000);
                })
    
                document.getElementById("hit_model").addEventListener("click", function(e) {
                    // Kirim hasil rekaman ke API setelah selesai merekam
                    fetch('http://127.0.0.1:5000/classify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: document.getElementById("modal-review-speech").value }), // Mengirim hasil transkripsi
                    })
                    .then(response => response.json())
                    .then(data => {
                        // console.log('Respon dari API:', data);
                        data.forEach(item => {
                        const category = item.category;
                        const text = item.text;
    
                        document.getElementById(category).innerHTML = text
                    });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
    
                    // Buat elemen span untuk tanda cek
                    let done = document.createElement(`span`);
                    done.id = "__done";
                    done.classList.add("text-white");
                    done.classList.add("fw-bold");
                    done.innerHTML = `&#10003;`;
    
                    // Sisipkan elemen span ke dalam tombol
                    document.querySelector("#hit_model").appendChild(done);
    
                    // Sembunyikan gambar AI
                    document.getElementById("img-copy_ai").style.display = "none";
    
                    // Hapus tanda cek setelah 1 detik
                    setTimeout(() => {
                        document.getElementById("img-copy_ai").style.display = "inline";
                        if (document.getElementById("__done")) {
                            document.getElementById("__done").remove();
                        }
                    }, 1000);
                });
    
            </script>
            <script type="text/javascript">
                document.addEventListener("DOMContentLoaded", function() {
                    voiceToText({
                        'defaultButton': false,
                        'customeButton': "voice_to_text",
                        'contentButtonDefault': "#content_default",
                        'applySpeechTo': "#modal-review-speech",
                        'customDefaultClassButtonStart': 'btn-primary',
                        'customClassButtonStop': "btn-danger"
                    });
                });
            </script>
        </div>
    </div>

    <!-- Include libraries -->
   
</body>
</html>
